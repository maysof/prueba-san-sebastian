<div class="animated fadeIn fast">
    <h1>Buscando {{ termino }}</h1>
    <hr>
</div>
<div class="row animated fadeIn fast" *ngIf="productos.length==0">
    <div class="col-md-12">
        <div class="alert alert-success" role="alert">
            No existen resultados con el termino: {{ termino }}
        </div>
    </div>

</div>

<div class=" card-columns">
    <app-producto-tarjeta [producto]="producto" [index]="producto.id" *ngFor="let producto of productos;"></app-producto-tarjeta>
</div>
